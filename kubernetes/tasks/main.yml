- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
- name: Adding directory for install kubernetes
  ansible.builtin.file:
    path: "{{ kuber_dir }}"
    state: directory
    mode: '0775'
- name: Install CRE
  ansible.builtin.get_url:
    url: "{{ file_url }}"
    dest: "{{ file_dest }}"
    mode: '0644'
- name: Extract Containerd into ~/kubernetes
  ansible.builtin.unarchive:
    src: "{{ file_dest }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
    dest: /usr/local
    remote_src: true
    creates: /usr/local/bin/containerd
- name: Install systemd service for containerd
  ansible.builtin.template:
    src: containerd.service.j2
    dest: /usr/lib/systemd/system/containerd.service
    mode: '0644'
  notify:
    - reload systemd
    - restart containerd
- name: Download runc
  ansible.builtin.get_url:
    url: "{{ runc_url }}"
    dest: "{{ file_dest }}"
    mode: '0775'
- name: Install runc binary to /usr/local/sbin
  ansible.builtin.copy:
    src: "{{ file_dest }}/runc.amd64"
    dest: /usr/local/sbin/runc
    mode: '0775'
    remote_src: true
- name: Create directory for CNI plugin
  ansible.builtin.file:
    path: /opt/cni/bin
    state: directory
    recurse: true
- name: Download CNI plugin
  ansible.builtin.get_url:
    url: "{{ cni_url }}"
    dest: "{{ file_dest }}"
    mode: '0644'
- name: Extract CNI plugin and move /opt/cni/bin
  ansible.builtin.unarchive:
    src: "{{ file_dest }}/{{ cni_plugin }}"
    dest: /opt/cni/bin
    remote_src: true
- name: Create directory config containerd
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    recurse: true
- name: Deploy containerd configuration
  ansible.builtin.template:
    src: containerd-config.toml.j2
    dest: /etc/containerd/config.toml
    mode: '0644'
- name: Restart containerd
  ansible.builtin.systemd_service:
    name: containerd
    state: restarted
    daemon_reload: true
- name: Ensure k8s kernel modules config exists
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: '0644'
- name: Load overlay module
  ansible.builtin.command: modprobe overlay
  changed_when: false
- name: Load br_netfilter module
  ansible.builtin.command: modprobe br_netfilter
  changed_when: false
- name: Ensure k8s sysctl config exists
  ansible.builtin.copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
    owner: root
    group: root
    mode: '0644'
- name: Apply sysctl settings
  ansible.builtin.command: sysctl --system
  changed_when: false
- name: Comment swap line
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '^/swap.img'
    line: '# /swap.img none swap sw 0 0'
- name: Turn off swap
  ansible.builtin.command: swapoff -a
  changed_when: false
- name: Install a list of packages
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present
- name: Ensure keyring directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
- name: Download Kubernetes repo key
  ansible.builtin.get_url:
    url: "{{ kubernetes_repo_key }}"
    dest: "/tmp/kubernetes-release.key"
    mode: '0644'
- name: Convert key to gpg keyring
  ansible.builtin.command: >
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes-release.key
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "{{ kubernetes_repo }}"
    filename: "kubernetes"
    state: present
- name: Update repo for kubernetes
  ansible.builtin.apt:
    update_cache: true
- name: Install kubelet & kubeadm & kubectl
  ansible.builtin.apt:
    pkg:
      - "kubelet={{ cluster_version }}"
      - "kubeadm={{ cluster_version }}"
      - "kubectl={{ cluster_version }}"
    state: present
    update_cache: true
- name: Prevent kubelet & kubeadm & kubectl from being upgraded
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
